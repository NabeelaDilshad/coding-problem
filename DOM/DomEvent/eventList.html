<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Events Examples</title>
  <style>
    .btn { margin: 10px; padding: 10px; background-color: lightblue; cursor: pointer; }
    input { margin: 10px; padding: 5px; }
    .mouseenter{
       background-color: rgb(238, 175, 144);
    }
  </style>
</head>
<body>

  <h1>JavaScript Events Examples</h1>

  <!-- Mouse Events -->
  <button class="btn" id="clickBtn">Click Me</button>
  <div class="btn" id="dblClickBtn">Double Click Me</div>
  <div class="btn" id="mouseleave">Mouse leave and up </div>
  

  <!-- Keyboard Events -->
  <input type="text" placeholder="Type something..." id="keyboardInput">

  <!-- Form Events -->
  <form id="demoForm">
    <input type="text" id="username" name="name" placeholder="Enter name">
    <input type="text" id="password" name="password" placeholder="Enter Your password">
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
    <button type="button"> addtion button</button>
  </form>

  <!-- Clipboard Events -->
  <input type="text" value="Copy me" id="copyInput">

  <!-- Drag Events -->
  <div class="btn" id="dragMe" draggable="true">Drag Me</div>
  <div class="btn" id="dropZone" style="background-color: #eee; height: 50px;">Drop Here</div>

  <!-- Touch Events -->
  <div class="btn" id="touchArea">Touch Me (Mobile)</div>

  <!-- Window Events -->
  <div class="btn" id="resizeInfo">Resize Window</div>

  <!-- Media Events -->
  <video id="mediaVideo" width="300" controls>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
  </video>

  <!-- CSS Transition/Animation Events -->
  <div class="btn" id="animateBox" style="transition: all 1s;">Animate Me</div>

  <script>
    // Mouse Events
    document.getElementById("clickBtn").addEventListener("click", () => alert("Button Clicked!"));
    document.getElementById("dblClickBtn").addEventListener("dblclick", () => alert("Double Clicked!"));
    document.getElementById("mouseleave").addEventListener("mouseenter", function(){
        this.classList.add("mouseenter")
    });
    document.getElementById("mouseleave").addEventListener("mouseleave", function(){
        this.classList.remove("mouseenter")
    });

    // Keyboard Events
    document.getElementById("keyboardInput").addEventListener("keydown", e => console.log("Key Down:", e.key));
    document.getElementById("keyboardInput").addEventListener("keyup", e => console.log("Key Up:", e.key));

    // Form Events
    document.getElementById("demoForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Form Submitted!");
    });

    document.getElementById('username').addEventListener('change', function(){
       console.log('call when value of input change')
    })
    document.getElementById('username').addEventListener('input', function(){
       console.log('input called every input change')
    })
    document.getElementById('demoForm').addEventListener('reset', function(){
       console.log('form reset done !!!')
    })
    document.getElementById('username').addEventListener('blur', function(){
       console.log('called once when focus out element !!!')
    })
    document.getElementById('username').addEventListener('focus', function(){
       console.log('called once when focus in input !!!')
    })

    // Clipboard Events
    document.getElementById("copyInput").addEventListener("copy", () => alert("Copied!"));
    document.getElementById("copyInput").addEventListener("paste", () => console.log("paste called"));

    // Drag & Drop Events
    const dragItem = document.getElementById("dragMe");
    const dropZone = document.getElementById("dropZone");

    dragItem.addEventListener("dragstart", e => e.dataTransfer.setData("text/plain", "dragMe"));
    dropZone.addEventListener("dragover", e => e.preventDefault());
    dropZone.addEventListener("drop", e => {
      e.preventDefault();
      alert("Dropped!");
    });

    // Touch Events
    document.getElementById("touchArea").addEventListener("touchstart", () => alert("Touched!"));

    // Window Events
    window.addEventListener("resize", () => console.log("Window Resized"));
    window.addEventListener("scroll", () => console.log("Scrolled"));

    // Media Events
    const mediaVideo = document.getElementById("mediaVideo");
    mediaVideo.addEventListener("play", () => console.log("Video Playing"));
    mediaVideo.addEventListener("pause", () => console.log("Video Paused"));
    mediaVideo.addEventListener("ended", () => console.log("Video Ended"));

    // Animation / Transition Events
    const animateBox = document.getElementById("animateBox");
    animateBox.addEventListener("click", () => {
      animateBox.style.transform = "translateX(100px)";
    });
    
    animateBox.addEventListener("transitionstart", () => alert("Transition start!"));
    animateBox.addEventListener("transitionend", () => alert("Transition Complete!"));

    // Custom Event
    const customBtn = document.createElement("button");
    customBtn.textContent = "Fire Custom Event";
    customBtn.className = "btn";
    document.body.appendChild(customBtn);

    customBtn.addEventListener("my-custom", e => alert("Custom Event Triggered: " + JSON.stringify(e.detail)));

    customBtn.addEventListener("click", () => {
      const evt = new CustomEvent("my-custom", { detail: { message: "Hello from Custom Event" } });
      customBtn.dispatchEvent(evt);
    });
  </script>

</body>
</html>
