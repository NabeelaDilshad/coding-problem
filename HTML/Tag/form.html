<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="/submit_registration" method="post">
        <!-- Full Name -->
        <label for="full-name">Full Name:</label><br>
        <input type="text" id="full-name" name="fullName" placeholder="Enter your full name" required><br><br>

        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <!-- Password -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Create a password" required><br><br>

        <!-- Gender (Radio buttons) -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <!-- Age (Number) -->
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="18" max="100" required><br><br>

        <!-- Country (Select dropdown) -->
        <label for="country">Country:</label><br>
        <select id="country" name="country" required>
            <option value="">Select your country</option>
            <option value="india">Indian</option>
            <option value="usa">Ameria</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
        </select><br><br>

        <!-- Languages Known (Checkboxes) -->
        <label>Languages Known:</label><br>
        <input type="checkbox" id="english" name="languages" value="english">
        <label for="english">English</label><br>
        <input type="checkbox" id="hindi" name="languages" value="hindi">
        <label for="hindi">Hindi</label><br>
        <input type="checkbox" id="french" name="languages" value="french">
        <label for="french">French</label><br><br>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>

        <!-- Comments/Additional Info (Textarea) -->
        <label for="comments">Comments or Additional Info:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Add any comments or additional information"></textarea><br><br>

        <!-- File Upload -->
        <label for="resume">Upload Resume:</label><br>
        <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx"><br><br>

        <!-- Terms and Conditions (Checkbox) -->
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I accept the <a href="#">terms and conditions</a></label><br><br>

        <!-- Submit Button -->
        <button type="submit"> Sumbit</button>
        <button type="reset"> Reset</button>
    </form>
    <script src="form.js"></script>
</body>
</html>
